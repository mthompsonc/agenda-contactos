<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h5 class="title"><i class="far fa-address-card"></i></h5>
        <p class="subtitle">Ingrese los datos para crear su nuevo contacto.</p>
        <a href="#" class="close"><i class="far fa-times-circle"></i></a>
        <div><i class="fas fa-user"></i> <input id="name" type="text" placeholder="Ingresar nombre completo"></div>
        <div><i class="fas fa-phone" data-fa-transform="flip-h"></i> <input id="num" type="number" placeholder="Ingresar número"></div>
        <div><i class="fas fa-at"></i><input id="e-mail" type="text" placeholder="Ingresar dirección">
        </div>

      </div>
      <div class="modal-final">
        <button class="save btn waves-effect waves-light" type="submit" name="action">Agregar</button>
      </div>
    </div>




    <nav>
      <div class="menu">Lista de Contactos</div>
      <div class="botones">
        <ul>
          <li><a href="#modal1" class="btn1"><i class="fas fa-plus"></i></a></li>
          <li><a href="#"><i class="fas fa-search"></i></a></li>
          <li><a>jQuery</a></li>
        </ul>
      </div>
    </nav>

    <section class="contacts">


    </section>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
